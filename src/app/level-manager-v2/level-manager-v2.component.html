    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Názov vrstvy</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="visible">
            <th mat-header-cell *matHeaderCellDef>Viditeľnosť</th>
            <td mat-cell *matCellDef="let element"><div class="checkbox-wrapper-31" title="100"><input value="100" type="checkbox" /><svg viewBox="0 0 35.6 35.6"><circle class="background" cx="17.8" cy="17.8" r="17.8"></circle><circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle><polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline></svg></div></td>
          </ng-container>
          <ng-container matColumnDef="opacity" class="custom-width">
            <th mat-header-cell *matHeaderCellDef>Opacita</th>
            <td mat-cell *matCellDef="let element">
                <mat-slider min="0" max="100" step="1" showTickMarks discrete [displayWith]="formatLabel">
                      
                    <input matSliderThumb style="height: 48px;">
                  </mat-slider>
            </td>
          </ng-container>
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef>Farba</th>
            <td mat-cell *matCellDef="let element"><input matNativeConstrol type="color" ></td>
          </ng-container>
          <ng-container matColumnDef="instance">
            <th mat-header-cell *matHeaderCellDef>Instances</th>
            <td mat-cell *matCellDef="let element">{{element.instance}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row (click)="clickedRows.add(row)"[class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
